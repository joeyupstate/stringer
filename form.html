<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/form.css" />


  </head>
  <body>
    <header id="custom-header">
      <a href="index.html" id="link-home">
        <h1 id="title-h1">Stringer</h1>
        <h5 id="title-h5">Guitar Rental</h5>
        </a>
    </header>

    <div id="image-holder">
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="firstName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label"
            >Last Name</label
          >
          <input
            type="text"
            class="form-control"
            id="lastName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">What Kind of Guitars do You Like</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select A Guitar Type</option>
          <option value="1">Electric</option>
          <option value="2">Acoustic</option>
          <option value="3">Both</option>
        </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >I am 18 or older</label
          >
        </div>
        <button type="submit" class="btn" id="submit">Join For Free</button>
      </form>
    </div>

    <footer>
      <div id="copyright">
          &#169Stinger.com
      </div>
      <div id="footer-menu">
          <p>Contact |</p>
          <p>Info |</p>
          <p>Careers</p>
      </div>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="" async defer></script>
  </body>
</html>
